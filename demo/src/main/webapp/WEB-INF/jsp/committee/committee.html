$(function (){
	
	//의원현황 기본 출력 리스트
	var jsonlist = JSON.parse('${lawmakerlist}');	
	
	$("#grid").jqGrid({
		datatype: "local",
		data: jsonlist,
		mtype: 'POST',
		colNames: ["이름", "평가", "정당", "선거구",  "당선횟수" , "위원회"],
		colModel: [
			{ name:"name" , index:"name", width:90, align : "center",formatter: colorFormatter, frozen : true},
			{ name:"evaluation" , width:100, align : "left" ,formatter: imageFormatter },
			{ name:"party" , width:150, align : "left",formatter: colorFormatter2 },
			{ name:"election" , width:200, align : "left" },
			{ name:"electioncnt" , width:100, align : "center" },
			{ name:"committee" , width:700, align : "left" },
		],
		autowidth: true,
		height: 550,
		rowNum: jsonlist.length,
		rowList: [10,20,30],
		viewrecords: true,
		sortorder: "desc",
		shrinkToFit: false,
		
	
		//특정 하나의 cell을 눌르면 동작하는 function
		onCellSelect: function(rowid,icol,cellcontent,e){	
				
			//한국어만 가져오게
        	var law_name = cellcontent.replace(/[^\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F]/gi,"");
				
        	if(icol==0){ // 0번째 열 == 의원이름
        		//committeedetail Controller로 이동
				return window.location.href = "/assembly/committeedetail/" + law_name;
        	}
		}
	});
	jQuery("#grid").jqGrid('setFrozenColumns');	
});

// 1. 따봉 이미지와 버튼의 css속성 dropdown을 먹이고 function까지 추가
function imageFormatter(cellvalue, options, rowObject)
{
	
	//로그인 안되었을 시에도 출력되겠금.
	var jsonlist = JSON.parse('${lawmakerlist}');
	var evaluation = '<c:out value="${evaluationlist}"/>'
	if(evaluation == ''){
		return cellvalue;
	}
	
	
	var evaluationlist = JSON.parse('${evaluationlist}');
	var rowObject = rowObject;

	
	for(var i = 0; i < evaluationlist.length; i++){
		if(evaluationlist[i].empNm == rowObject.name){
			if(evaluationlist[i].like_yn == 1){
				return cellvalue + '<div class="dropdown" >'
			    +'<button style="alignment: right" id="likeid" type="button" value="">&nbsp;<img src="resources/images/committee/btn_eval_good.svg"></button>'
			    +'<div class="dropdown-content">'
			    +'<p><button id="hate" type="button" onclick="modifyhatelawmaker(\''+rowObject.name+'\')" value="">&nbsp;<img src="resources/images/committee/btn_eval_bad.svg"></button></p></div></div>';
			}else{
				return cellvalue + '<div class="dropdown">'
			    +'<button style="alignment: right" id="likeid" type="button" value="">&nbsp;<img src="resources/images/committee/btn_eval_bad.svg"></button>'
			    +'<div class="dropdown-content">'
			    +'<p><button id="hate" type="button" onclick="modifylikelawmaker(\''+rowObject.name+'\')" value="">&nbsp;<img src="resources/images/committee/btn_eval_good.svg"></button></p></div></div>';
			}
		}
	}

    return cellvalue + '<div class="dropdown">'
    +'<span><button type="button">&nbsp;<img src="resources/images/committee/btn_eval.svg"></button></span>'
    +'<div class="dropdown-content"><p><button id="likeid" type="button" onclick="likelawmaker(\''+rowObject.name+'\')" value="">&nbsp;<img src="resources/images/committee/btn_eval_good.svg"></button></p>'
    +'<p><button id="hate" type="button" onclick="hatelawmaker(\''+rowObject.name+'\')" value="">&nbsp;<img src="resources/images/committee/btn_eval_bad.svg"></button></p></div></div>';
}

// 2. 관심의원 yellow 칼라 입히기
function colorFormatter(cellvalue, options, rowObject)
{	
	//로그인 안되었을 시에도 출력되겠금.
	var interestlist = '<c:out value="${interestlist}"/>'
	if(interestlist == ''){
		return cellvalue;
	}
	
	var interestlist = JSON.parse('${interestlist}');
	var rowObject = rowObject;
	
	
	for(var i = 0; i < interestlist.length; i++){
		if(interestlist[i].name == rowObject.name){
			return '<a style="background: yellow">'+cellvalue+'</a>';
		}
	}
	
	return cellvalue;
}

// 3. 정당별 이름색깔 변경
function colorFormatter2(cellvalue, options, rowObject)
{
	var rowObject = rowObject.party;
	if("더불어민주당"==rowObject){
	    return '<a style="color: #1970b9">'+cellvalue+'</a>';
	}else if("미래통합당"==rowObject){
	    return '<a style="color: #EF426F">'+cellvalue+'</a>';
	}else if("민생당"==rowObject){
	    return '<a style="color: #0BA95F">'+cellvalue+'</a>';
	}else if("미래한국당"==rowObject){
		return '<a style="color: #C9151E">'+cellvalue+'</a>';
	}else if("우리공화당"==rowObject){
		return '<a style="color: #009900">'+cellvalue+'</a>';
	}else if("정의당"==rowObject){
		return '<a style="color: #ffcc03">'+cellvalue+'</a>';
	}else if("민중당"==rowObject){
		return '<a style="color: #f47a20">'+cellvalue+'</a>';
	}
	return '<a style="color: #616161">'+cellvalue+'</a>';
}

var ajax = new XMLHttpRequest();


// [Ajax_1] - 정당(party), 지역구(district),
// 			  소속의원회(committee), 의원이름(keyword) 검색

// onkeyup()과 onchange()를 사용하여 키보드가 눌리거나 체크박스가 선택할 때마다 동작하도록 설정
//
function searchFunction() {
	var keyword = document.getElementById('keyword');
	var district = document.getElementById('district');
	var committee = document.getElementById('committee');
	var party = document.getElementById('party');
	
    ajax.onreadystatechange = callbackajaxjson;
    ajax.open("GET", "/assembly/searchLawmaker?keyword="+ encodeURIComponent(keyword.value)
    		+"&district="+encodeURIComponent(district.value) 
    		+"&committee="+encodeURIComponent(committee.value)
    		+"&party="+encodeURIComponent(party.value));
    ajax.setRequestHeader("Accept", "application/json");
    ajax.send();
}

//[Ajax_1(callback)] - 정당(party), 지역구(district),
//					   소속의원회(committee), 의원이름(keyword) 검색
function callbackajaxjson() {
    if (ajax.readyState == 4) {

        arr = JSON.parse(ajax.responseText);
        
        jQuery("#grid").setGridParam(arr).trigger("reloadGrid");
        
    	jQuery("#grid").jqGrid("clearGridData", true);	

    	//검색호출 완료 후 리로드
    	$("#grid").jqGrid('setGridParam', {
    		datatype: "local",
    		data: arr,
    		mtype: 'POST',
    	}).trigger('reloadGrid');
        
    }
}




// [Ajax_4] - 로그인한 유저가 어떤의원을 좋아요
function likelawmaker(lawmakername){
	
	var name = lawmakername;
	
    ajax.onreadystatechange = likecallbackajaxjson;
    ajax.open("GET", "/assembly/likeAjax?name="+ encodeURIComponent(name),true);
    ajax.setRequestHeader("Accept", "application/json");
    ajax.send();
    
}
// [Ajax_4(callback)] - 로그인한 유저가 어떤의원을 좋아요
function likecallbackajaxjson() {
    if (ajax.readyState == 4) {
        alert("좋아요!!")
       	window.location.reload();
    }
}


// [Ajax_5] - 로그인한 유저가 어떤의원을 싫어요
function hatelawmaker(lawmakername){
	var name = lawmakername;
	
    ajax.onreadystatechange = hatecallbackajaxjson;
    ajax.open("GET", "/assembly/hateAjax?name="+ encodeURIComponent(name),true);
    ajax.setRequestHeader("Accept", "application/json");
    ajax.send();
}
// [Ajax_5(callback)] - 로그인한 유저가 어떤의원을 싫어요
function hatecallbackajaxjson() {
    if (ajax.readyState == 4) {
        alert("싫어요!!")
        window.location.reload();
    }
}




// [Ajax_6] - 로그인한 유저가 어떤의원이 좋아졌어요
function modifylikelawmaker(lawmakername){
	var name = lawmakername;
	ajax.onreadystatechange = modifylikecallbackajaxjson;
    ajax.open("GET", "/assembly/modifyLikeAjax?name="+ encodeURIComponent(name),true);
    ajax.setRequestHeader("Accept", "application/json");
    ajax.send();
}
// [Ajax_6(callback)] - 로그인한 유저가 어떤의원이 좋아졌어요
function modifylikecallbackajaxjson(){
	if (ajax.readyState == 4) {
        alert("좋아졌어요!!")
        window.location.reload();
    }
}


// [Ajax_7] - 로그인한 유저가 어떤의원이 싫어졌어요
function modifyhatelawmaker(lawmakername){
	var name = lawmakername;
	ajax.onreadystatechange = modifyhatecallbackajaxjson;
    ajax.open("GET", "/assembly/modifyHateAjax?name="+ encodeURIComponent(name),true);
    ajax.setRequestHeader("Accept", "application/json");
    ajax.send();
}
// [Ajax_7(callback)] - 로그인한 유저가 어떤의원이 싫어졌어요
function modifyhatecallbackajaxjson(){
	if (ajax.readyState == 4) {
        alert("싫어졌어요!!")
       	window.location.reload();
    }
}
